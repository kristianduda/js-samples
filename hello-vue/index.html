<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Vue App</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1>{{ message }}</h1>
  </div>
  <script>

    var app = new Vue({
      el: '#root',
      data: {
        message: 'Hello, world!'
      }
    })

  </script>
</body>

</html>
